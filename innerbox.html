            <script>
                
    
                $(document).ready(function () {
                    $("div").click(function(event){
                    $(this).css("background-color","Pink");
                    $(this).find('*').css("background-color","skyblue");
                    $(this).parents("div").css("background-color","yellow");

                        event.stopPropagation();
                    });
                    });
                
              
            </script>
